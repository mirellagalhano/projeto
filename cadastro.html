<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro TeleCall</title>
    <link rel="shortcut icon" href="telecallicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style2.css">
    <style>
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            background-color: #FFF;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

    <script>
                function toggleDarkMode() {
                    const body = document.querySelector("body");
                    body.classList.toggle("dark-mode");
                }
        
                function validateForm() {
                }
        function validateForm() {
            const nome = document.getElementById("idenome").value;
            const datadenascimento = document.getElementById("iddatadenascimento").value;
            const nomematerno = document.getElementById("idenomematerno").value;
            const cpf = document.getElementById("idcpf").value;
            const celular = document.getElementById("idcelular").value;
            const telefonefixo = document.getElementById("idtelefonefixo").value;
            const endereco = document.getElementById("idendereco").value;
            const login = document.getElementById("idlogin").value;
            const senha = document.getElementById("idsenha").value;
            const confirmesenha = document.getElementById("idconfirmesenha").value;

            if (
                nome.trim() === "" ||
                datadenascimento.trim() === "" ||
                nomematerno.trim() === "" ||
                cpf.trim() === "" ||
                celular.trim() === "" ||
                telefonefixo.trim() === "" ||
                endereco.trim() === "" ||
                login.trim() === "" ||
                senha.trim() === "" ||
                confirmesenha.trim() === ""
            ) {
                document.getElementById("error-message").textContent =
                    "Todos os campos devem ser preenchidos.";
                return false;
            }

            if (nome.trim().length < 15 || nome.trim().length > 60 || !/^[a-zA-Z\s]+$/.test(nome)) {
                document.getElementById("error-message").textContent =
                    "O campo nome deve ter entre 15 e 60 caracteres alfabéticos.";
                return false;

            }

            if (login.trim().length !== 6 || !/^[a-zA-Z\s]+$/.test(login)) {
                document.getElementById("error-message").textContent =
                    "O campo Login deve ter exatamente 6 caracteres alfabéticos.";
                return false;
            }

            if (senha.trim().length !== 8 || !/^[a-zA-Z\s]+$/.test(senha)) {
                document.getElementById("error-message").textContent =
                    "O campo Senha deve ter exatamente 8 caracteres alfabéticos.";
                return false;
            }

            if (senha.trim() !== confirmesenha.trim()) {
                document.getElementById("error-message").textContent =
                    "Os campos Senha e Confirme Senha devem ser iguais.";
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Cadastre-se</div>
        <div class="toggle-button" onclick="toggleDarkMode()">Alternar Modo</div>

        <div class="container">
        </div>    
        <form action="backend/processar_cadastro.php" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome Completo</span>
                    <input type="text" name="nome" id="idenome" placeholder="Digite seu Nome">
                </div>
                <div class="input-box">
                    <span class="details">Data de Nascimento</span>
                    <input type="date" name="datadenascimento" id="iddatadenascimento">
                </div>
                <div class="input-box">
                    <span class="details">Nome Materno</span>
                    <input type="text" name="nome_materno" id="idenomematerno" placeholder="Digite o Nome Materno">
                </div>
                <div class="input-box">
                    <span class="details">CPF</span>
                    <input type="text" name="cpf" id="idcpf" placeholder="Digite seu CPF">
                </div>
                <div class="input-box">
                    <span class="details">Telefone Celular</span>
                    <input type="text" name="celular" id="idcelular" placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="input-box">
                    <span class="details">Telefone Fixo</span>
                    <input type="text" name="telefonefixo" id="idtelefonefixo" placeholder="(xx) xxxx-xxxx">
                </div>
                <div class="input-box">
                    <span class="details">Endereço Completo</span>
                    <input type="text" name="endereco" id="idendereco" placeholder="Digite seu Endereço Completo">
                </div>
                <div class="input-box">
                    <span class="details">Login</span>
                    <input type="text" name="login" id="idlogin" placeholder="Digite seu Login">
                </div>
                <div class="input-box">
                    <span class="details">Senha</span>
                    <input type="password" name="senha" id="idsenha" placeholder="Digite sua Senha">
                </div>
                <div class="input-box">
                    <span class="details">Confirme Senha</span>
                    <input type="password" name="confirmesenha" id="idconfirmesenha" placeholder="Confirme sua Senha">
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gênero</span>
                <div class="categoria">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Masculino</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Feminino</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefiro Não Dizer</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <div class="button">
                    <input type="submit" value="Cadastrar">
                    <input type="submit" value="Já Possuo Conta">
                </div>
            <div class="error" id="error-message"></div>
        </form>
    </div>
</body>
</html>
